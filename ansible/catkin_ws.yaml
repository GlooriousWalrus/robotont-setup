---
- hosts: clearbots
  remote_user: kasutaja
  tasks:

  - name: Add realsense keys
    become: true
    apt_key:
      keyserver: keys.gnupg.net
      id: F6E65AC044F831AC80A06380C8B3A55A6F3EFCDE

  - name: Add realsense apt repository
    become: true
    apt_repository:
      repo: deb http://realsense-hw-public.s3.amazonaws.com/Debian/apt-repo bionic main
      state: present

  - name: Update apt sources
    become: true
    apt:
      update_cache: yes

  - name: Install robotont dependencies via apt
    apt:
      name: "{{ packages }}"
    become: true
    vars:
      packages:
        - ros-melodic-joy
        - ros-melodic-serial
        - ros-melodic-ddynamic-reconfigure
        - librealsense2-dev
        - screen
        - vim

  - name: Give user access to the serial port
    user:
      name: kasutaja
      groups: dialout
      append: yes
    become: true


  - name: Clean up previous build
    file:
        path: "{{ item }}"
        state: absent
    with_items:
        - /home/kasutaja/catkin_ws/build
        - /home/kasutaja/catkin_ws/devel
        - /home/kasutaja/catkin_ws/log

  - name: make Catkin folders
    file:
      path: "/home/kasutaja/catkin_ws/src"
      state: directory
      owner: kasutaja
      group: kasutaja
      mode: '0775'
    tags:
      - untested

  - name: Copy .rosinstall file with owner and permissions
    copy:
      src: resources/.rosinstall
      dest: /home/kasutaja/catkin_ws/src/.rosinstall
      owner: kasutaja
      group: kasutaja
      mode: '0644'

    #  - name: Clone robotont Git into Catkin workspace
    #    git:
    #      repo: https://github.com/ut-ims-robotics/robotont.git
    #      dest: /home/kasutaja/catkin_ws/src
    #      version: kinetic-devel
    #    become_user: kasutaja
    #    tags:
    #      - untested

  - name: Add ros default workspace to bashrc
    lineinfile:
      path: /home/kasutaja/.bashrc
      line: source /opt/ros/melodic/setup.bash
    become_user: kasutaja
    tags:
      - untested

  - name: Update catkin workspace
    shell: bash -ic 'wstool update -t src'
    args:
      chdir: /home/kasutaja/catkin_ws
    tags: untested

  - name: Build Catkin workspace for robotont
    shell: bash -ic 'catkin build'
    args: 
      chdir: /home/kasutaja/catkin_ws 
    tags: untested


